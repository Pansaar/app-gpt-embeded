trigger:
- main

pool:
  name: self-hosted  # Specify your self-hosted agent pool

steps:
- checkout: self
  fetchDepth: 1

# Install Node.js
- task: NodeTool@0
  inputs:
    versionSpec: '20.x'
  displayName: 'Install Node.js'

# Build the project
- script: |
    npm install
    npm run build
  displayName: 'npm install and build'

# Publish build output as an artifact
- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: 'vite-frontend/dist'  # Ensure this is the correct path
    artifactName: 'drop'
    publishLocation: 'Container'
  displayName: 'Publish Build Artifacts'

# Ensure artifacts are available in the deployment job
- task: DownloadBuildArtifacts@0
  inputs:
    buildType: 'current'
    downloadType: 'single'
    artifactName: 'drop'
    downloadPath: '$(Build.ArtifactStagingDirectory)'
  displayName: 'Download Build Artifacts'

# Deploy to a temporary directory (avoiding permission issues)
- task: CopyFilesOverSSH@0
  inputs:
    sshEndpoint: 'my-ssh-service'  # Must match the SSH service connection name
    sourceFolder: '$(Build.ArtifactStagingDirectory)/drop'  # Ensure artifact path is correct
    contents: '**'  # Transfer all files
    targetFolder: '/home/pansaar/deployment-temp'  # Temporary deployment folder
    readyTimeout: '20000'
    cleanTargetFolder: true
  displayName: 'Deploy to 20.189.75.24 (Temp Folder)'

# Move files to /var/www/html with correct permissions
- script: |
    sudo rm -rf /var/www/html/*
    sudo mv /home/pansaar/deployment-temp/* /var/www/html/
    sudo chown -R www-data:www-data /var/www/html
    sudo chmod -R 755 /var/www/html
    sudo systemctl restart nginx
  displayName: 'Move Files & Restart Nginx'
  condition: succeeded()
