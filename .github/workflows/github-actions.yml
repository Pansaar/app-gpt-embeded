name: CI/CD Pipeline

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install Dependencies
        run: |
          cd vite-frontend 
          npm install

      - name: Build the Project
        run: |
          cd vite-frontend
          npm run build

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::YOUR_ACCOUNT_ID:role/GitHubOIDC_S3Deploy
          aws-region: YOUR_AWS_REGION

      - name: Deploy `index.html` to S3  # ✅ Upload index.html separately
        run: |
          aws s3 cp vite-frontend/dist/index.html s3://bay-auto-chatbot-frontend/index.html

      - name: Deploy `assets/` folder to S3  # ✅ Upload assets folder separately
        run: |
          aws s3 sync vite-frontend/dist/assets/ s3://bay-auto-chatbot-frontend/assets/ --delete
